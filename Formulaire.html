        <div class="row">
            <form class="col-12"  action="http://bienvu.net/script.php" method="GET">
                <fieldset>


                    <legend>Vos coordonées</legend>


                    <div class="form-group">
                        <label for="nom">Nom* :</label>
                        <input type="text" class="form-control" name="Votre Nom" id="nom">
                    </div>

                    <div class="form-group">
                        <label for="votrePrénom">Prénom*:</label>
                        <input type="text" class="form-control" name="VotrePrénom" id="votrePrénom">
                    </div>

                    <div class="form-group">
                        <label>Sexe*:</label><br>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="masc">Masculin</label>
                            <input type="radio" class="form-check-input" name="Sexe*" value="Masculin" id="masc">
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="féminin">Féminin</label>
                            <input type="radio" class="form-check-input" name="Sexe*" value="Féminin" id="féminin">
                        </div>
                    </div>

                    <div class="form group">
                        <label for="date">Date de naissance:</label>
                        <input type="date" class="form-control" name="ddn" id="date">
                    </div>

                    <div class="form-group">
                        <label for="codepostal">Code postal :</label>
                        <input type="number" class="form-control" name="codepostal:" id="codepostal">
                    </div>

                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" class="form-control" name="adresse" id="adresse">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" id="email"
                            placeholder="dave.loper@afpa.fr">
                    </div>
                </fieldset>



                <fieldset>

                    <legend>Votre demande</legend>

                    <div class="form-group">
                        <label for="Sujet">Sujet*:</label>
                        <select class="form-control" name="sujet" id="Sujet">
                            <option>Mes commandes</option>
                            <option>Question sur un produit</option>
                            <option>Réclamation</option>
                            <option>Autres</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Votrequestion">Votre question*:</label>
                        <textarea class="form-control" name="Votre question" id="Votrequestion"></textarea>
                    </div>

                    <br>

                    <div class="form-check-inline">
                        <input type="checkbox" id="j" class="form-check-input">
                        <label class="form-check-label" for="j">J'accepte le traitement informatique de ce
                            formulaire</label><br>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        <button type="reset" class="btn btn-primary">Annuler</button>
                    </div>

            </form>

        </div>
